<div class="createdeliveryform">
    <form method="post" action="createdeliveryorder.html">
  	   <div class="box">
  	      
	      <p style="text-align: center;font-size: 18px;color: #000000; font-weight: bold;">CREATE YOUR DELIVERY ORDER</p>
	      <br>
	      <input type="name" name="name" value="Name" class="name"/>
	      <input type="phonenumber" name="phonenumber" value="Phone Number" class="phonenumber"/>
	      <input type="idnumber" name="idnumber" value="National ID Number" class="idnumber"/>
	      <input type="location" name="location" value="Physical location" class="location"/>
	      <input type="address" name="address" value="Address" class="address"/>
	      <br>
	      <br>
	      <label >
	      	Quantity
	      	<select name=Quantity>
	      		  <option value="box">1</option>
	      		  <option value="box">2</option>
	      		  <option value="box">3</option>
	      	</select>
	      </label>
	      <br>
	      <br>
	      <label >
	      	Type of package
	      	<select name=Typeofpackage>
	      		  <option value="box">Box</option>
	      		  <option value="box">Letter</option>
	      	</select>
	      </label>

	       <br>

	        <a href="#">
	           <div class="btn1">Submit</div>
	        </a>
	          
	    </div>
    </form>
